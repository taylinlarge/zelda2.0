<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	
	<div class="modal-mobile modal">
		<div class="modal-mobile-message modal-message">
			<p>For the best mobile experience, refresh the page!</p>
		</div>
	</div>

	<div class="modal-desktop modal">
		<div class="modal-desktop-message modal-message">
			<p>For the best desktop experience, refresh the page!</p>
		</div>
	</div>

	<div class="mobile-map">

		<div class="tingle">
			<img src="assets/img/Tingle.png" alt="">
		</div>
		<div class="triforce-home-button">
			<a href="index.html">
				<img src="assets/img/black-Triforce.png" alt="">
			</a>
		</div>
		<div class="background">
			<img src="assets/img/background.png" alt="">
		</div>
		<div class="white-clouds">
			<div class="dark-clouds-mobile-1">
				<img src="assets/img/single-white-cloud.png" alt="">
			</div>
			<div class="dark-clouds-mobile-2">
				<img src="assets/img/single-white-cloud.png" alt="">
			</div>

			<div class="ocarina">
				<img src="assets/img/Ocarina.png" alt="">
			</div>
			<div class="lake-click-area hide-on-mobile"></div>
			<div class="castle-click-area hide-on-mobile"></div>
			<div class="death-mountain-click-area hide-on-mobile"></div>
			<div class="forest-click-area hide-on-mobile"></div>
			<div class="ranch-click-area hide-on-mobile"></div>

			<div class="ground">
				<img src="assets/img/ground.png" alt="" class="ground-img">

				<div class="death-mountain">
					<img src="assets/img/mountain.png" alt="" class="dm-icon">
					<img src="assets/img/TXT_DeathMtn.png" alt="" class="dm-text-box">
				</div>
				<div class="castle">
					<img src="assets/img/castle.png" alt="" class="castle-icon">
					<img src="assets/img/TXT_HYRCastle.png" alt="" class="castle-text-box">
				</div>
				<div class="ranch">
					<img src="assets/img/ranch.png" alt="" class="ranch-icon">
					<img src="assets/img/TXT_LonRanch.png" alt="" class="ranch-text-box">
				</div>
				<div class="lake">
					<a href="lake.html">
						<img src="assets/img/lake.png" alt="" class="lake-icon">
					</a>
					<img src="assets/img/TXT_LakeHYL.png" alt="" class="lake-text-box">
				</div>
				<div class="forest">
					<img src="assets/img/KFOREST.png" alt="" class="forest-icon">
					<img src="assets/img/TXT_KOKForest.png" alt="" class="forest-text-box">
				</div>
				<div class="zora">
					<img src="assets/img/ZORA.png" alt="" class="zora-icon">
					<img src="assets/img/TXT_Zora-Domain.png" alt="" class="zora-text-box">
				</div>
			</div>
			<div class="grass-light layer" data-depth="0.01">
				<img src="assets/img/Forest-Layer-1st.png" alt="">
			</div>
			<div class="grass-med layer" data-depth="0.02">
				<img src="assets/img/Forest-Layer-2nd.png" alt="">
			</div>
			<div class="rock" data-depth="0.04">
				<img src="assets/img/Rock-Layer-4th.png" alt="">
			</div>
		</div>
	</div>		
	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
	<script src="assets/js/jquery.waypoints.min.js"></script>
	<script src="assets/js/parallax.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
